<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de laptops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header class="container mb-5">
        <div class="container">
            <div class="row titulo">
            <div class="col">
                <h1>Tienda de laptops</h1>
            </div>
            <div class="col text-right">
                <a class="btn btn btn-primary" href="/register">REGISTRE</a>
                <a class="btn btn btn-primary" href="/login">LOGIN</a>
            </div>
        </div>
    </div>
    </header>

    <main class="container">
        <h2>Nuestros portátiles</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">

                <div class="card h-100">
                    <img src="{{product[2]}}" class="card-img-top" alt="Portátil 1">
                    <div class="card-body">
                        <h5 class="card-title">{{product[0]}}</h5>
                        <p class="card-text">Precio: ${{product[1]}}</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
